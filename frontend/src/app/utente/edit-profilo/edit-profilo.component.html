<div class="card">
    <div style="padding-left: 35px!important;">
    <span  class="text-900 text-xl font-bold mb-4 block">Modifica Profilo</span>
    </div>
    <div class="grid">
        <div class="col-12 lg:col-2" *ngIf="this.autenticazioneService.profile.operatore=='Autotrasportatore'">
            <qrcode [qrdata]="this.qrCode" [width]="256" [ariaLabel]="this.qrCode" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
        <div class="col-12 lg:col-10" style="padding-left:50px!important;">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="nome" class="font-medium text-900" >Nome</label>
                    <input id="nome" type="text"  disabled [(ngModel)]=" this.profilo.nome" pInputText>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="cognome" class="font-medium text-900">Cognome</label>
                    <input id="cognome" type="text"  disabled [(ngModel)]=" this.profilo.cognome"  pInputText>
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="codicef" class="font-medium text-900">Codice Fiscale</label>
                    <input id="codicef" type="text"   disabled [(ngModel)]=" this.profilo.codiceFiscale"  pInputText>
                </div>

                <div class="field mb-4 col-12 md:col-6 ">
                    <label for="indirizzo" class="font-medium text-900">Indirizzo</label>
                    <input id="indirizzo" type="text"  [(ngModel)]=" this.profilo.indirizzo"  pInputText pattern="^([a-zA-Zà-úÀ-Ú0-9\s.'-]+),\s*(\d+),\s*([a-zA-Zà-úÀ-Ú\s.'-]+),\s*([0-9]{5})$">
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-medium text-900">Email</label>
                    <input id="email" type="text"  [(ngModel)]=" this.profilo.email"  pInputText pattern="^[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,10}$">
                </div>

                <div class="field mb-4 col-12 md:col-6">
                    <label for="password" class="font-medium text-900">Password</label>
                    <p-password id="password" [toggleMask]="true"  [(ngModel)]=" this.profilo.password" pattern="^.{8,}$"></p-password>
                </div>
                <div class="col-12">
                    <button pButton pRipple label="Modifica" class="w-auto mt-3" (click)="modifica()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
