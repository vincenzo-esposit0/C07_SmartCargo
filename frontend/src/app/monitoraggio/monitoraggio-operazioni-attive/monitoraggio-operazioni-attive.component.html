<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Filter Menu</h5>
            <p-table #dt1 [value]="operazioni" dataKey="id" [rows]="10" [loading]="false" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['']" responsiveLayout="scroll">
               <!--
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                -->
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 3rem">
                            <div class="flex justify-content-between align-items-center">
                                ID
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Descrizione Operazione
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Punto di Destinazione
                            </div>
                        </th>

                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Stato Operazione
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Autotrasportatore
                            </div>
                        </th>

                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Targa Veicolo
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Operatore Assegnato
                            </div>
                        </th>

                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Dettagli
                            </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-operazione>
                    <tr>
                        <td>
                            {{operazione.id}}
                        </td>
                        <td>
                            <span class="image-text ml-2">{{operazione.descrizione}}</span>
                        </td>
                        <td>
                            <!--
                            <img [alt]="customer.representative.name" src="assets/demo/images/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle"/>
                            -->
                            <span class="image-text ml-2">{{operazione.puntoDestinazione}}</span>
                        </td>
                        <td>{{operazione.stato}}</td>

                        <td> </td>

                        <td> </td>

                        <td> </td>

                        <td style="text-align: center"> <p-button icon="pi pi-info" (click)="openDettagliOp(operazione)"></p-button> </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Nessun Operazione Attiva.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Caricamento Operazioni. Attendere!</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
